<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no, user-scalable=no">
    <title>Rede Aura</title>
    {% include "partials/clarity.html" %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* --- ESTILO GERAL DE APP --- */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #F0F2F5;
            padding-bottom: 90px; /* Espaço para o menu não cobrir o conteúdo */
            color: #333;
        }

        /* Cabeçalho Roxo Curvo */
        .header-aura {
            background: linear-gradient(135deg, #8e44ad, #9b59b6); /* Degradê Roxo */
            color: white;
            padding: 20px 20px 40px 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 20px rgba(142, 68, 173, 0.3);
            margin-bottom: -20px; /* Para o conteúdo subir um pouco */
            position: relative;
            z-index: 1;
        }

        /* Cards Modernos (Vidro/Clean) */
        .card-aura {
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            margin-bottom: 15px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        /* Menu Inferior Flutuante (Dock) */
        .navbar-bottom {
            position: fixed;
            bottom: 20px;
            left: 5%;
            width: 90%;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 1000;
        }

        .nav-icon {
            text-align: center;
            color: #bdc3c7;
            text-decoration: none !important;
            font-size: 10px;
            font-weight: 600;
            width: 20%;
        }

        .nav-icon i {
            display: block;
            font-size: 22px;
            margin-bottom: 2px;
            transition: 0.3s;
        }

        .nav-icon.active, .nav-icon:hover {
            color: #8e44ad;
        }
        .nav-icon.active i {
            transform: translateY(-3px);
        }

        /* Botão SOS Flutuante */
        .btn-sos-float {
            background: #e74c3c;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 14px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid #F0F2F5;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            text-decoration: none !important;
            z-index: 1001;
        }
        .btn-sos-float:hover { color: white; transform: translateX(-50%) scale(1.1); }

        /* Ajuste do Container */
        .container-app {
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }
        
        /* Inputs Bonitos */
        .form-control-aura {
            background: #f1f2f6;
            border: none;
            border-radius: 15px;
            padding: 12px 20px;
        }
        .form-control-aura:focus {
            background: white;
            box-shadow: 0 0 0 2px #8e44ad;
        }
    </style>
</head>
<body>

    <div class="header-aura d-flex justify-content-between align-items-center">
        <div>
            <h4 style="font-weight: 800; margin:0;">✨ Rede Aura</h4>
            <small style="opacity: 0.9;">Olá, {{ user.first_name|default:user.username }}</small>
        </div>
        <a href="{% url 'logout' %}" class="text-white"><i class="fas fa-sign-out-alt"></i></a>
    </div>

    <div class="container-app mt-4">
        {% block aura_content %}{% endblock %}
    </div>

    <div class="navbar-bottom">
        <a href="{% url 'feed' %}" class="nav-icon {% if request.path == '/aura/feed/' %}active{% endif %}">
            <i class="fas fa-home"></i> Início
        </a>
        <a href="{% url 'educacao' %}" class="nav-icon {% if request.path == '/aura/educacao/' %}active{% endif %}">
            <i class="fas fa-book-open"></i> Aprender
        </a>
        
        <div style="width: 20%;"></div> 
        
        <a href="{% url 'mapa' %}" class="nav-icon {% if request.path == '/aura/mapa/' %}active{% endif %}">
            <i class="fas fa-map
