{% extends 'rede_aura/base_dashboard.html' %}
{% block aura_content %}
<div class="container">
    <div class="d-flex align-items-center mb-4">
        <a href="{% url 'apoio' %}" class="text-dark mr-3"><i class="fas fa-arrow-left"></i></a>
        <h4 class="font-weight-bold mb-0">Agendar Atendimento</h4>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <h6 class="font-weight-bold mb-3">1. Escolha o profissional</h6>
        <div class="list-group mb-4">
            {% for prof in profissionais %}
            <label class="list-group-item d-flex align-items-center justify-content-between shadow-sm border-0 mb-2 rounded cursor-pointer">
                <div class="d-flex align-items-center">
                    <input type="radio" name="profissional" value="{{ prof.id }}" required class="mr-3">
                    <div class="bg-light rounded-circle p-2 mr-3" style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
                        <span class="font-weight-bold text-primary">{{ prof.nome|slice:":2" }}</span>
                    </div>
                    <div>
                        <h6 class="mb-0 font-weight-bold">{{ prof.nome }}</h6>
                        <small class="text-muted">{{ prof.profissao }} • {{ prof.registro }}</small>
                    </div>
                </div>
                <span class="badge badge-success">Disponível</span>
            </label>
            {% endfor %}
        </div>

        <h6 class="font-weight-bold mb-3">2. Escolha data e horário</h6>
        <div class="row mb-4">
            <div class="col-6">
                <input type="date" name="data" class="form-control shadow-sm border-0 py-4" required>
            </div>
            <div class="col-6">
                <input type="time" name="hora" class="form-control shadow-sm border-0 py-4" required>
            </div>
        </div>

        <h6 class="font-weight-bold mb-3">3. Tipo de Atendimento</h6>
        <div class="btn-group btn-group-toggle w-100 mb-4" data-toggle="buttons">
            
            <label class="btn btn-outline-primary py-3 w-50 active" style="border-radius: 10px 0 0 10px;">
                <input type="radio" name="tipo_atendimento" value="PRESENCIAL" autocomplete="off" checked>
                <i class="fas fa-building mr-2"></i> Presencial
            </label>
            
            <label class="btn btn-outline-primary py-3 w-50" style="border-radius: 0 10px 10px 0;">
                <input type="radio" name="tipo_atendimento" value="ONLINE" autocomplete="off">
                <i class="fas fa-video mr-2"></i> Online
            </label>
            
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg rounded-pill shadow">
            Confirmar Agendamento
        </button>
    </form>
</div>
{% endblock %}
