{% extends 'rede_aura/base_dashboard.html' %}

{% block aura_content %}
<div class="container mt-5">
    <div class="card shadow border-0" style="border-radius: 20px; max-width: 600px; margin: 0 auto;">
        <div class="card-header bg-white border-0 pt-4 pl-4">
            <h5 class="font-weight-bold text-primary">Editar Contato</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                    <label>Nome</label>
                    <input type="text" name="nome" class="form-control" value="{{ contato.nome }}" required>
                </div>

                <div class="form-group mb-3">
                    <label>Telefone</label>
                    <input type="text" name="telefone" class="form-control" value="{{ contato.telefone }}" required>
                </div>

                <div class="form-group mb-4">
                    <label>Parentesco</label>
                    <input type="text" name="parentesco" class="form-control" value="{{ contato.parentesco }}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'emergencia' %}" class="btn btn-light rounded-pill px-4">Cancelar</a>
                    <button type="submit" class="btn btn-primary rounded-pill px-4">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
